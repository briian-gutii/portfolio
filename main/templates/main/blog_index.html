{% extends 'main/base.html' %}

{% block content %}
<section class="blog">
    <h1>Blog</h1>
    {% for post in blog_posts %}
        <article class="blog-post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:50 }}</p>
            <p>Publicado el: {{ post.created_at|date:"d M, Y" }}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
